<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="includes/Head.html"></th:block>
</head>
<body>

<div th:replace="includes/Navbar.html"></div>
   
<div th:if="${mensajeClave}" class="alert alert-warning alert-dismissible fade show mt-4 w-50 mx-auto" role="alert">
    <strong>Atención:</strong> <span th:text="${mensajeClave}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
    
<!-- Contenedor del contenido -->
<div class="content">
    <div class="container mt-4 bg-primary text-light p-4 rounded">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <h1 class="display-4">PANEL DE ADMINISTRACIÓN</h1>
                <h2 class="h4">Catálogo</h2>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div th:each="producto : ${catalogo}">
                <div class="col">
                    <div class="card h-100 shadow">
                        <img th:src="${producto.imagen}" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-primary" th:text="${producto.nombre}">Nombre del Producto</h5>
                            <p class="card-text" th:text="${producto.descripcion}">Descripción del Producto</p>
                            <p class="card-text text-danger" th:text="${producto.precio} + '€'">Precio del Producto</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
