<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="includes/Head.html"></th:block>
</head>
<body>

<div th:replace="includes/Navbar.html"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Alta de Proveedores</h2>
        </div>
        
        <div class="card-body">
            <form th:action="@{/ControladorProveedor/AltaProveedor}" th:object="${proveedor}" method="POST">
                
                <div class="form-group">
                    <label for="email">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="clave">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" rows="3" required></input>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Ciudad:</label>
                        <input type="text" step="0.01" class="form-control" id="ciudad" name="ciudad" th:field="*{ciudad}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellidos">Teléfono:</label>
                        <input type="text" step="0.01" class="form-control" id="telefono" name="telefono" th:field="*{telefono}" required>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="apellidos">Email:</label>
                        <input type="text" step="0.01" class="form-control" id="email" name="email" th:field="*{email}" required>
                    </div>
                </div>
                
                <input type="hidden" name="baja" value="1">
              
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="includes/Footer.html"></div>
</body>
</html>
