<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="includes/Head.html"></th:block>
</head>
<body>

<div th:replace="includes/Navbar.html"></div>
<div class="content">
<div class="container-fluid mt-2">
<div class="row">
        <div class="col-lg-9 col-md-11 col-sm-12 mx-auto">
        <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Alta Categoria</h2>
        </div>
        
        <div class="card-body">
            <form th:action="@{/ControladorCategoria/AltaCategoria}" th:object="${categoriaObjeto}" method="POST">
              
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>
                <input type="hidden" name="baja" value="1">
                
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
     </div>
     </div>
    </div>
    </div>
</body>
</html>
