<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="includes/Head.html"></th:block>
</head>
<body>

<div th:replace="includes/Navbar.html"></div>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Actualización de Proveedor</h2>
        </div>
        
        <div class="card-body">
            <form th:action="@{/ControladorProveedor/ActualizacionProveedor}" th:object="${Proveedor}" method="POST">
               
            
                <input type="hidden" id="id" name="id" th:value="${Proveedor.id}" />
                
                <div class="form-group">
                    <label for="email">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:value="${Proveedor.nombre}" required>
                </div>
                <div class="form-group">
                    <label for="clave">Dirección:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" th:value="${Proveedor.direccion}" rows="3" required>
                </div>
                
                <div class="form-group">
                    <label for="clave">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" name="ciudad" th:value="${Proveedor.ciudad}" rows="3" required>
                </div>
                
                <div class="form-group">
                    <label for="clave">Teléfono:</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${Proveedor.telefono}" rows="3" required>
                </div>
                
                <div class="form-group">
                    <label for="clave">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" th:value="${Proveedor.email}" rows="3" required>
                </div>
                <input type="hidden" name="baja" value="1">
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>

<div th:replace="includes/Footer.html"></div>
</body>
</html>
