<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="includes/Head.html"></th:block>
</head>
<body>

<div th:replace="includes/Navbar.html"></div>
<div class="content">
<div class="container-fluid mt-2">
   <div class="row">
        <div class="col-lg-9 col-md-11 col-sm-12 mx-auto">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Alta de Producto</h2>
        </div>
        
        <div class="card-body">
            <form th:action="@{/ControladorProducto/AltaProducto}" th:object="${producto}" method="POST">
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                     <div class="form-group">
                   
                    
                  <select class="form-control" id="categoria" name="categoria" th:field="*{categoria_id}" required>
				    <option th:each="categoria : ${listacategorias}" th:value="${categoria.id}" th:text="${categoria.nombre}">Categoría</option>
				</select>
                </div>
                </div>
                 <div class="form-group">
                    <label for="categoria">Proveedor:</label>
                     <div class="form-group">
                   
                    
                  <select class="form-control" id="proveedor" name="proveedor" th:field="*{proveedor_id}" required>
				    <option th:each="proveedor : ${listaproveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}">Proveedor</option>
				</select>
                </div>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="precio">Precio:</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="number" step="0.01" class="form-control" id="precio" name="precio" th:field="*{precio}" required>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="impuesto">Impuesto:</label>
                        <div class="input-group">
                            <input type="number" step="0.01" class="form-control" id="impuesto" name="impuesto" th:field="*{impuesto}" required>
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" class="form-control" id="stock" name="stock" th:field="*{stock}" required>
                </div>
                <input type="hidden" name="baja" value="1">
                <div class="form-group mt-3">
                    <label for="imagen">URL de la Imagen:</label>
                    
					<input type="text" class="form-control" id="imagen" name="imagen" th:field="*{imagen}">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
      </div>
    </div>
    </div>
</div>
</body>
</html>
