<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-BOOK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/Navbar.css"> 
</head>
<body>
    <nav class="navbar navbar-dark bg-dark flex-column me-5"> <!-- Added flex-column class -->
        <div class="navbar-brand">
            <a class="inicio" th:href="@{/}">
                <span class="brand-title">E-BOOK</span>
            </a>
            <span class="brand-subtitle">Gestión</span><i class="bi bi-people-fill text-white bi-sm"></i>
            <br>
            <div class="start-session mt-3" th:unless="${session.usuarioSesion != null}">
                <a class="btn btn-secondary" th:href="@{/ControladorUsuario/RutaIniciarSesion}">Iniciar Sesión</a>
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item" th:each="opcion : ${session.listaopciones}">
                <a class="nav-link" th:href="${opcion.url}" th:text="${opcion.nombre}"></a>
            </li>
            <li class="nav-item" th:if="${session.usuarioSesion != null && session.usuarioSesion.rol_id == 3 && session.usuarioSesion.nombre == 'admin'}">
                <a class="nav-link" th:href="@{/ControladorUsuario/RutaAltaAdmin}">Alta Admin</a>
            </li>
            <li class="nav-item" th:if="${session.usuarioSesion != null && session.usuarioSesion.rol_id == 3 && session.usuarioSesion.nombre == 'admin'}">
                <a class="nav-link" th:href="@{/ControladorUsuario/RutaListaAdmin}">Lista Admin</a>
            </li>
            <li class="navbar-end" th:if="${session.usuarioSesion != null}">
                <a class="btn btn-secondary" th:href="@{/ControladorUsuario/CerrarSesion}">Cerrar Sesión</a>
            </li>
        </ul>
    </nav>

    <!-- Contenedor del contenido -->
    <div class="content">
        <!-- Aquí va tu contenido -->
    </div>
  
</body>
</html>
